spring.application.name=springboot-crud
spring.datasource.url=jdbc:mysql://localhost:{tu_puerto}/{nombre_de_tu_base_de_datos}
spring.datasource.username={tu_usuario_de_mysql}
spring.datasource.password={tu_password_de_mysql}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true